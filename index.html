<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meteor Map</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
            integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
            crossorigin="" />
        <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
            integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
            crossorigin=""></script>
        <script defer src="./script.js"></script>
    </head>

    <body>
        <div id="container">
            <h1 id="title">Meteorite Landing <br>Information</h1>
            <form>
                <label for="selector">Sorting Options</label>
                <select id="selector" name="selector">
                    <option id="option0" value="nameA-Z" selected=true>Name: A-Z </option>
                    <option id="option1" value="nameZ-A">Name: Z-A </option>
                    <option id="option1" value="massSmallest">Mass: Smallest to Largest </option>
                    <option id="option1" value="massLargest">Mass: Largest to Smallest</option>
                </select>
            </form>
            <div class="meteor-info">

            </div>
            <div id="map"></div>
            <div id="footer"><strong>John Finley / Flatiron / SE Phase-1 / 2022</strong></div>
        </div>
    </body>

</html>
